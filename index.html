<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tickets Flight Booking - App v2</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="body-preview">
      <!-- Upper Details (hour, wifi, battery) -->
      <div class="time-and-battery-details-container">
        <span class="time-hour"></span>
        <div class="battery-and-wifi">
          <span class="wifi"><i class="fa-solid fa-wifi"></i></span>
          <div class="battery-outer">
            <div class="battery-level"></div>
          </div>
        </div>
      </div>

      <!-- Main Object -->
      <div class="main-object-container">
        <div class="main-object-character"></div>
        <div class="main-object-text">
          <span class="main-object-title">Let's Get Started</span>
          <span class="main-object-subtitle"
            >Effortless booking, endless destinations. Elevate your journey with
            SkyLinker.</span
          >
        </div>
      </div>

      <!-- Button (Next Page) -->
      <div class="button-container">
        <button class="button-next-page">Buy Tickets</button>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
